---
services:
- movie-fun-sso
memory: 1G
instances: 1
applications:
- name: album-service
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  services:
  - album-database
  env:
    GRANT_TYPE: client_credentials
- name: movie-service
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movie-database
  env:
    GRANT_TYPE: client_credentials
- name: movie-fun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  env:
    ALBUMS_URL: http://album-service-cnosal.apps.longs.pal.pivotal.io/albums
    MOVIES_URL: http://movie-service-cnosal.apps.longs.pal.pivotal.io/movies
    GRANT_TYPE: authorization_code
    SSO_IDENTITY_PROVIDERS: uaa
env:
  TRUST_CERTS: api.sys.longs.pal.pivotal.io,uaa.sys.longs.pal.pivotal.io