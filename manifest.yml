---
memory: 1G
instances: 1
services:
- movie-fun-sso
- movie-fun-registry
env:
  TRUST_CERTS: api.sys.longs.pal.pivotal.io,p-identity.login.sys.longs.pal.pivotal.io
applications:
- name: album-service
  route:
    album-service-cnosal.apps.longs.pal.pivotal.io
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  services:
  - album-database
  env:
    GRANT_TYPE: client_credentials
- name: movie-service
  route:
    movie-service-cnosal.apps.longs.pal.pivotal.io
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movie-database
  env:
    GRANT_TYPE: client_credentials
- name: movie-fun-app
  route:
    movie-fun-app-cnosal.apps.longs.pal.pivotal.io
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war